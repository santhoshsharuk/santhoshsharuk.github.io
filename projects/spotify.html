<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded from Spotify | Santhosh Sharuk</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: { fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], display: ['Clash Display', 'sans-serif'], }, colors: { 'spotify-green': '#1DB954', 'spotify-dark': '#121212', 'spotify-lightdark': '#181818', 'spotify-gray': '#282828', 'spotify-lightgray': '#B3B3B3' } } } }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@600&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Plus Jakarta Sans', sans-serif; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #5a5a5a; border-radius: 10px; }
      .main-content {
        background: linear-gradient(to bottom, #222222, #121212 300px);
      }
    </style>
</head>
<body class="bg-black text-spotify-lightgray overflow-x-hidden">

  <div class="flex h-screen">
    
    <!-- Sidebar -->
    <aside class="hidden md:flex flex-col w-64 bg-black p-6 space-y-6">
      <a href="../home.html" class="text-2xl font-display font-semibold tracking-wider text-white">Santhosh.dev</a>
      <nav>
        <ul class="space-y-4">
          <li><a href="#" class="flex items-center gap-4 text-white font-bold"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 16 16"><path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/></svg> Home</a></li>
          <li><a href="#" class="flex items-center gap-4 hover:text-white transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/></svg> Search</a></li>
          <li><a href="#" class="flex items-center gap-4 hover:text-white transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/></svg> Your Library</a></li>
        </ul>
      </nav>
      <div class="pt-6 border-t border-spotify-gray flex-grow">
         <p class="text-sm">A collection of podcasts and playlists that fuel my work.</p>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto main-content">
      <header class="sticky top-0 z-10 p-4 flex justify-between items-center bg-black/50 backdrop-blur-md md:p-6">
        <h1 class="font-display text-3xl font-bold text-white">Library</h1>
        <div class="bg-black/70 p-1 pr-2 rounded-full flex items-center gap-2">
          <div class="w-8 h-8 rounded-full bg-purple-600 flex items-center justify-center font-bold text-white">S</div>
          <span class="text-white font-bold text-sm">Santhosh</span>
        </div>
      </header>
      
      <div class="p-4 md:p-6 space-y-8">
        <!-- Embed Container -->
        <div id="embed-container" class="space-y-10">
            <!-- Spotify embeds will be dynamically inserted here -->
        </div>

        <div id="status-message" class="text-center py-16"></div>
      </div>
    </main>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const embedContainer = document.getElementById('embed-container');
        const statusMessage = document.getElementById('status-message');
        
        statusMessage.innerHTML = `<p class="text-lg">Loading content from Spotify...</p>`;

        try {
            const response = await fetch('./data/spotify-embeds.json');
            const embeds = await response.json();
            
            if (embeds.length === 0) {
              statusMessage.innerHTML = `<p class="text-lg">No embeds found in the library.</p>`;
              return;
            }
            
            statusMessage.style.display = 'none';

            embeds.forEach(embed => {
                // Construct the correct embed URL
                const spotifySrc = `https://open.spotify.com/embed/${embed.type}/${embed.id}?utm_source=generator&theme=0`;
                
                // Use different heights for different content types for a better look
                const height = embed.type === 'playlist' ? '352' : '152';

                // Create the HTML for the embed and its description
                embedContainer.innerHTML += `
                    <div class="animate-reveal">
                        <h3 class="font-bold text-white text-xl mb-2">${embed.title}</h3>
                        <p class="text-sm text-spotify-lightgray mb-4">${embed.description}</p>
                        <iframe 
                            style="border-radius:12px" 
                            src="${spotifySrc}" 
                            width="100%" 
                            height="${height}" 
                            frameBorder="0" 
                            allowfullscreen="" 
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                            loading="lazy">
                        </iframe>
                    </div>
                `;
            });

        } catch (error) {
            console.error('Failed to load Spotify embeds:', error);
            statusMessage.innerHTML = `<p class="text-lg text-red-400">Could not load content. Please try again later.</p>`;
        }
    });
  </script>
</body>
</html>
