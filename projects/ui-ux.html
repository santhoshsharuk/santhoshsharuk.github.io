<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI/UX Design Projects | Santhosh Sharuk</title>
  
  <!-- This entire head section is copied from home.html to maintain consistent styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Plus Jakarta Sans', 'sans-serif'],
            'display': ['Clash Display', 'sans-serif'],
            'script': ['Caveat', 'cursive']
          },
          colors: {
            glass: {
              light: 'rgba(255, 255, 255, 0.05)',
              medium: 'rgba(255, 255, 255, 0.1)',
              strong: 'rgba(255, 255, 255, 0.2)'
            }
          },
          fontSize: {
            '7xl': ['5rem', { lineHeight: '1.1' }],
            '8xl': ['6rem', { lineHeight: '1' }],
            '9xl': ['8rem', { lineHeight: '1' }],
            '10xl': ['10rem', { lineHeight: '1' }]
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'reveal': 'reveal 0.8s forwards',
            'blur-in': 'blurIn 1s forwards',
            'pulse-glow': 'pulseGlow 3s infinite',
            'slide-up': 'slideUp 0.5s forwards',
            'cursor-blink': 'cursorBlink 1s infinite'
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' }
            },
            reveal: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            },
            blurIn: {
              '0%': { opacity: 0, filter: 'blur(10px)' },
              '100%': { opacity: 1, filter: 'blur(0)' }
            },
            pulseGlow: {
              '0%, 100%': { boxShadow: '0 0 20px 0px rgba(255, 255, 255, 0.3)' },
              '50%': { boxShadow: '0 0 30px 10px rgba(255, 255, 255, 0.5)' }
            },
            slideUp: {
              '0%': { transform: 'translateY(100%)', opacity: 0 },
              '100%': { transform: 'translateY(0)', opacity: 1 }
            },
            cursorBlink: {
              '0%, 100%': { opacity: 1 },
              '50%': { opacity: 0 }
            }
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
          }
        }
      }
    }
  </script>
  <!-- Import fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,700,500,600,300&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
    
    html {
      scroll-behavior: smooth;
      scroll-padding-top: 2rem;
    }
    
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    
    /* Customized scrollbar */
    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.5); }
    
    /* Glass morphism style */
    .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .glass-dark { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
    .glass-hover:hover { background: rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
    
    /* Gradient text */
    .text-gradient { background: linear-gradient(to right, #fff, rgba(255, 255, 255, 0.5)); -webkit-background-clip: text; background-clip: text; color: transparent; }
    
    /* Card hover effect */
    .project-card { transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.5s ease; }
    .project-card:hover { transform: translateY(-15px) scale(1.02); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 255, 255, 0.1); }

    /* Noise overlay */
    .noise { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhIiB4PSIwIiB5PSIwIj48ZmVUdXJidWxlbmNlIGJhc2VGcmVxdWVuY3k9Ii43NSIgc3RpdGNoVGlsZXM9InN0aXRjaCIgdHlwZT0iZnJhY3RhbE5vaXNlIi8+PGZlQ29sb3JNYXRyaXggdHlwZT0ic2F0dXJhdGUiIHZhbHVlcz0iMCIvPjwvZmlsdGVyPjxwYXRoIGQ9Ik0wIDBoMzAwdjMwMEgweiIgZmlsdGVyPSJ1cmwoI2EpIiBvcGFjaXR5PSIuMDUiLz48L3N2Zz4='); pointer-events: none; z-index: 100; opacity: 0.4; }
    
    /* Progress bar */
    .progress-bar { position: fixed; top: 0; left: 0; height: 2px; background: linear-gradient(to right, rgba(255, 255, 255, 0.5), white); z-index: 999; width: 0%; transition: width 0.1s ease; }
    
    /* Mouse follower */
    .mouse-follower { position: fixed; width: 40px; height: 40px; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 9999; transition: width 0.3s, height 0.3s, border-color 0.3s; display: none; }
    @media (min-width: 768px) { .mouse-follower { display: block; } }
    .mouse-follower.active { width: 60px; height: 60px; border-color: rgba(255, 255, 255, 0.5); background: rgba(255, 255, 255, 0.02); }

  </style>
</head>
<body class="bg-black text-white overflow-x-hidden">
  
  <div class="noise"></div>
  <div class="progress-bar"></div>
  <div class="mouse-follower"></div>

  <!-- Main Content for Project Category Page -->
  <main class="relative pt-24 md:pt-40 pb-16 md:pb-40 px-4 md:px-16 animate-reveal">
    <div class="absolute inset-0 bg-gradient-to-b from-black via-pink-950/20 to-black"></div>
    
    <div class="max-w-7xl mx-auto relative z-10">
      
      <!-- Back Link -->
      <div class="mb-12">
        <a href="../home.html#works" class="inline-flex items-center text-sm text-white/70 hover:text-white transition-colors group">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 transform group-hover:-translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
          Back to All Categories
        </a>
      </div>

      <!-- Page Title & Description -->
      <h1 class="font-display text-4xl sm:text-6xl md:text-8xl font-bold leading-none mb-4">
        <span class="text-gradient">UI/UX</span> Design Projects
      </h1>
      <p class="text-lg md:text-xl text-white/70 max-w-3xl mb-16 md:mb-24">
        A collection of my design work, from wireframing and user research to high-fidelity prototypes. My goal is always to create intuitive, accessible, and beautiful user experiences.
      </p>

      <!-- Project Grid -->
      <div id="project-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- UI/UX projects will be dynamically inserted here -->
      </div>
    </div>
  </main>

  <!-- Re-using the footer from home.html for consistency -->
  <footer class="relative pt-20 pb-10 px-4 md:px-16 mt-20">
    <div class="absolute inset-0 bg-gradient-to-t from-black via-indigo-950/10 to-black"></div>
    <div class="max-w-7xl mx-auto relative z-10">
      <div class="pt-8 border-t border-white/10 flex flex-col md:flex-row justify-between items-center">
        <div class="mb-6 md:mb-0 text-center md:text-left">
          <a href="../home.html" class="text-xl font-display font-medium text-gradient">Santhosh Sharuk</a>
          <div class="text-white/50 text-sm mt-2">Â© 2025 All rights reserved</div>
        </div>
        <div class="flex justify-center mt-4 md:mt-0">
          <a href="../home.html#works" class="inline-flex items-center px-4 py-2 glass rounded-full text-sm hover:glass-hover transition-all">
            <span class="mr-2">Back to Portfolio</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" /></svg>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Re-using essential JavaScript from home.html -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Progress bar functionality
      const progressBar = document.querySelector('.progress-bar');
      window.addEventListener('scroll', () => {
        if (progressBar) {
          const windowHeight = window.innerHeight;
          const documentHeight = document.documentElement.scrollHeight;
          const scrollTop = window.scrollY;
          const scrollPercentage = (scrollTop / (documentHeight - windowHeight)) * 100;
          progressBar.style.width = scrollPercentage + '%';
        }
      });
      
      const mouseFollower = document.querySelector('.mouse-follower');
      const setupMouseFollower = () => {
        if (window.innerWidth > 768 && mouseFollower) {
          document.addEventListener('mousemove', (e) => {
            mouseFollower.style.left = e.clientX + 'px';
            mouseFollower.style.top = e.clientY + 'px';
          });
          const interactiveElements = document.querySelectorAll('a, button, .project-card');
          interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => mouseFollower.classList.add('active'));
            el.addEventListener('mouseleave', () => mouseFollower.classList.remove('active'));
          });
        }
      };

      const loadProjects = async () => {
        try {
          const response = await fetch('./data/ui-ux-projects.json');
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const projects = await response.json();
          const projectGrid = document.getElementById('project-grid');
          
          if (projectGrid) {
            projectGrid.innerHTML = ''; // Clear existing content
            projects.forEach(project => {
              const tagsHtml = project.tags.map(tag => `<span class="text-xs glass px-2 py-1 rounded-full">${tag}</span>`).join('');
              
              const linksHtml = project.links.map(link => 
                `<a href="${link.url}" target="_blank" rel="noopener noreferrer" class="text-sm font-medium hover:text-gradient transition-colors">${link.text}</a>`
              ).join('');

              // Determine the primary link for the image (first link in the links array)
              const imageLink = project.links && project.links.length > 0 ? project.links[0].url : '#';
              const hasLink = project.links && project.links.length > 0;

              const projectCardHtml = `
                <div class="project-card glass rounded-2xl overflow-hidden backdrop-blur-lg flex flex-col">
                  <a href="${imageLink}" target="_blank" rel="noopener noreferrer" class="aspect-video bg-black/30 relative overflow-hidden group block ${hasLink ? 'cursor-pointer' : 'cursor-default'}" ${!hasLink ? 'onclick="return false;"' : ''}>
                    <img src="${project.cover_image}" alt="${project.title}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                    ${hasLink ? '<div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center"><span class="text-white text-lg font-semibold flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg> View Project</span></div>' : ''}
                  </a>
                  <div class="p-6 flex flex-col flex-grow">
                    <h3 class="font-display text-2xl font-semibold mb-2">${project.title}</h3>
                    <p class="text-white/60 text-sm mb-4">Role: ${project.role}</p>
                    <p class="text-white/70 text-sm mb-4 flex-grow">${project.description}</p>
                    <div class="flex flex-wrap gap-2 mb-4">
                      ${tagsHtml}
                    </div>
                    <div class="flex items-center gap-4 mt-auto pt-4 border-t border-white/10">
                      ${linksHtml}
                    </div>
                  </div>
                </div>
              `;
              projectGrid.innerHTML += projectCardHtml;
            });
            
            // Re-initialize mouse follower for new elements
            setupMouseFollower();
          }
        } catch (error) {
          console.error("Could not load UI/UX projects:", error);
          const projectGrid = document.getElementById('project-grid');
          if(projectGrid) {
            projectGrid.innerHTML = '<p class="text-white/70 col-span-full text-center">Failed to load projects. Please try again later.</p>';
          }
        }
      };

      loadProjects();
    });
  </script>
</body>
</html>
