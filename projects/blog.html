        <!-- Search Bar -->
        <div class="mb-12 md:mb-16 max-w-2xl mx-auto animate-reveal">
            <div class="relative">
                <input type="search" id="search-input" placeholder="Search articles by title or tag..." class="w-full pl-12 pr-4 py-4 text-lg bg-white/5 border border-white/10 rounded-2xl glass focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute left-4 top-1/2 -translate-y-1/2 text-white/40" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>

        <section id="featured-post-container" class="mb-16 md:mb-24"></section>

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" /></svg>
                </a>
            </div>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const featuredContainer = document.getElementById('featured-post-container');
            const postsGrid = document.getElementById('posts-grid');
            const statusMessage = document.getElementById('status-message');
            const searchInput = document.getElementById('search-input');
            const moreArticlesHeading = document.getElementById('more-articles-heading');
            
            let allPosts = []; // To store all posts after fetching

            // Main function to fetch and render posts
            const initializeBlog = async () => {
                statusMessage.innerHTML = '<div class="text-xl">Loading articles...</div>';
                try {
                    const response = await fetch('./data/blog.json');
                    allPosts = await response.json();
                    allPosts.sort((a, b) => new Date(b.publish_date) - new Date(a.publish_date));
                    renderPosts(allPosts);
                } catch (error) {
                    console.error('Failed to load blog posts:', error);
                    statusMessage.innerHTML = '<p class="text-red-400">Could not load articles. Please try again later.</p>';
                }
            };

            // Function to render a list of posts to the DOM
            const renderPosts = (posts) => {
                // Clear previous content
                featuredContainer.innerHTML = '';
                postsGrid.innerHTML = '';
                statusMessage.innerHTML = '';
                moreArticlesHeading.style.display = 'block';

                if (posts.length === 0) {
                    statusMessage.innerHTML = '<div class="text-xl">No articles found matching your search.</div>';
                    moreArticlesHeading.style.display = 'none';
                    return;
                }

                const [featuredPost, ...otherPosts] = posts;

                if (featuredPost) {
                    featuredContainer.innerHTML = createFeaturedPostCard(featuredPost);
                }

                if (otherPosts.length === 0) {
                     moreArticlesHeading.style.display = 'none';
                }

                otherPosts.forEach(post => {
                    postsGrid.innerHTML += createPostCard(post);
                });
            };

            const createFeaturedPostCard = (post) => {
                const tagsHtml = post.tags.map(tag => `<span class="bg-white/5 px-2 py-1 rounded text-xs">${tag}</span>`).join('');
                return `
                    <a href="post.html?id=${post.id}" class="block group">
                        <div class="card-glow grid grid-cols-1 lg:grid-cols-2 gap-8 items-center p-8 rounded-2xl transition-all duration-300">
                            <div class="aspect-video overflow-hidden rounded-lg">
                                <img src="${post.cover_image}" alt="${post.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                            </div>
                            <div>
                                <p class="text-sm font-bold text-pink-400 mb-2">FEATURED POST</p>
                                <h2 class="font-display text-3xl lg:text-4xl font-semibold mb-3">${post.title}</h2>
                                <p class="text-white/60 mb-4">${post.excerpt}</p>
                                <div class="flex flex-wrap gap-2 mb-4">${tagsHtml}</div>
                                <p class="text-sm text-white/80 group-hover:text-white transition-colors">Read Article &rarr;</p>
                            </div>
                        </div>
                    </a>
                `;
            };

            const createPostCard = (post) => {
                const tagsHtml = post.tags.map(tag => `<span class="bg-white/5 px-2 py-1 rounded text-xs">${tag}</span>`).join('');
                return `
                    <a href="post.html?id=${post.id}" class="block group">
                        <div class="card-glow rounded-2xl h-full flex flex-col transition-all duration-300">
                            <div class="aspect-video overflow-hidden rounded-t-2xl">
                                <img src="${post.cover_image}" alt="${post.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                            </div>
                            <div class="p-6 flex flex-col flex-grow">
                                <h3 class="font-display text-xl font-semibold mb-2 flex-grow">${post.title}</h3>
                                <div class="flex flex-wrap gap-2 mt-4 pt-4 border-t border-white/10">${tagsHtml}</div>
                            </div>
                        </div>
                    </a>
                `;
            };

            // Search functionality
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredPosts = allPosts.filter(post => {
                    const titleMatch = post.title.toLowerCase().includes(searchTerm);
                    const excerptMatch = post.excerpt.toLowerCase().includes(searchTerm);
                    const tagsMatch = post.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                    return titleMatch || excerptMatch || tagsMatch;
                });
                renderPosts(filteredPosts);
            });
            
            // Mobile menu functionality
            const setupMobileMenu = () => {
                const menuButton = document.getElementById('mobile-menu-button');
                const menuOverlay = document.getElementById('mobile-menu-overlay');
                const openIcon = document.getElementById('menu-open-icon');
                const closeIcon = document.getElementById('menu-close-icon');
                const mobileLinks = document.querySelectorAll('.mobile-link');

                const toggleMenu = () => {
                    menuOverlay.classList.toggle('hidden');
                    openIcon.classList.toggle('hidden');
                    closeIcon.classList.toggle('hidden');
                    document.body.style.overflow = menuOverlay.classList.contains('hidden') ? '' : 'hidden';
                };
                
                menuButton.addEventListener('click', toggleMenu);
                mobileLinks.forEach(link => link.addEventListener('click', toggleMenu));
            };

            initializeBlog();
            setupMobileMenu();
        });
    </script>
